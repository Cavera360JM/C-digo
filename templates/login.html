<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Task Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Header com logo e botão de tema -->
    <header class="top-bar">
        <div class="logo">
            <div class="logo-icon">
                <div class="circle"></div>
                <div class="check"></div>
            </div>
            <div class="logo-text">
                <span class="title">TASK</span>
                <span class="subtitle">MANAGEMENT</span>
            </div>
        </div>

        <!-- Botão de alternar tema -->
        <button id="toggle-theme" class="theme-toggle-btn" aria-label="Alternar tema">
            <i class="fas fa-adjust"></i> Alternar Tema
        </button>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <h2>Login</h2>

        <!-- Exibir mensagens do Flask -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="mensagem">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% if error %}
            <p class="erro">{{ error }}</p>
        {% endif %}

        <!-- Formulário de login -->
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <p style="margin-top: 15px; text-align: center;">
            <a href="/cadastro">Criar conta</a>
        </p>
    </main>

    <!-- Script de alternância de tema -->
    <script>
        const toggleBtn = document.getElementById('toggle-theme');
        toggleBtn.addEventListener('click', () => {
            if (document.body.classList.contains('dark')) {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
            } else {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
            }
        });

        // Ativar tema escuro por padrão
        document.body.classList.add('dark');
    </script>
</body>
</html>
