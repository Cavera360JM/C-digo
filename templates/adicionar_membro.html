<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Membro</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Ativar tema escuro antes de renderizar -->
    <script>
        document.documentElement.classList.add('dark');
    </script>
</head>
<body class="dark">
    <!-- Header com logo e botão de tema -->
    <header class="top-bar">
        <div class="logo">
            <div class="logo-icon">
                <div class="circle"></div>
                <div class="check"></div>
            </div>
            <div class="logo-text">
                <span class="title">TASK</span>
                <span class="subtitle">MANAGEMENT</span>
            </div>
        </div>

        <button id="toggle-theme" class="theme-toggle-btn" aria-label="Alternar tema">
            <i class="fas fa-adjust"></i> Alternar Tema
        </button>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <h2>Adicionar Membro à {{ equipe[0] }}</h2>

        <form method="POST">
            <select name="id_usuario" required style="width: 100%; padding: 10px;">
                {% for usuario in usuarios %}
                    <option value="{{ usuario[0] }}">{{ usuario[1] }}</option>
                {% endfor %}
            </select>

            <input type="text" name="papel" placeholder="Papel na Equipe" required>

            <button type="submit">Adicionar</button>
        </form>

        <p style="margin-top: 20px; text-align: center;">
            <a href="/equipes">← Voltar</a>
        </p>
    </main>

    <script>
        const toggleBtn = document.getElementById('toggle-theme');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
    </script>
</body>
</html>
