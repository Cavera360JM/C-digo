<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script>
        // Aplicar tema escuro antes do carregamento
        document.documentElement.classList.add('dark');
    </script>
</head>
<body class="dark">
    <!-- Header com logo e botão de tema -->
    <header class="top-bar">
        <div class="logo">
            <div class="logo-icon">
                <div class="circle"></div>
                <div class="check"></div>
            </div>
            <div class="logo-text">
                <span class="title">TASK</span>
                <span class="subtitle">MANAGEMENT</span>
            </div>
        </div>

        <!-- Botão de alternar tema -->
        <button id="toggle-theme" class="theme-toggle-btn" aria-label="Alternar tema">
            <i class="fas fa-adjust"></i> Alternar Tema
        </button>
    </header>

    <main class="container">
        <h2>Cadastro</h2>

        {% if error %}
            <p class="erro">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Senha:</label>
            <input type="password" name="senha" required>

            <label>Perfil:</label>
            <select name="id_perfil" required>
                {% for perfil in perfis %}
                    <option value="{{ perfil[0] }}">{{ perfil[1] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <p style="margin-top: 15px; text-align: center;">
            <a href="/login">← Voltar para o Login</a>
        </p>
    </main>

    <script>
        const toggleBtn = document.getElementById('toggle-theme');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
    </script>
</body>
</html>
